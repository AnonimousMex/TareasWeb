<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  </head>
  <body>
    <div class="container">
      <div class="container__right">
        <div class="up">
          <div class="arrow">
            <span>⬅</span>
          </div>
          <div class="member">
            <p>Already a member? <a href="#">Sign in</a></p>
          </div>
        </div>
        <div class="header__container">
          <div class="title"><h1>Sign Up</h1>
            <p>Start managing your finance faster and better</p>  
          </div>
          <img src="flecha.png" alt="">
        </div>  
        <div class="form-container">
          <div class="input__container">
            <span class="material-symbols-outlined">
              person
              </span>
            <div class="input__wrapper">
              <label for="text"></label>
              <input type="text" id="text">
            </div>
            <span class="material-symbols-outlined final green">
              check_circle
              </span>    
          </div>
          <hr>
          <div class="input__container">
            <span class="material-symbols-outlined">
              mail
            </span>
            <div class="input__wrapper">
              <label for="email"></label>
              <input type="email" id="email">
            </div> 
            <span class="material-symbols-outlined final green">
              check_circle
              </span>
          </div>
          <hr>
          <div class="input__container">
            <span class="material-symbols-outlined">
              lock
              </span>
            <div class="input__wrapper">
              <label for="Password"></label>
              <input type="Password" id="Password">
            </div>   
            <span class="material-symbols-outlined final">
              visibility_off
              </span> 
          </div>
          <div class="progressBar">
            <div class="progressBar2">

            </div>
          </div>
        </div>
        <div class="general__text">
          <span class="ppp">° Least 8 characters</span>
          <span> ✔ Least one number (0-9) or a symbol</span>
          <span> ✔ Lowercase (a-z) and uppercase (A-Z)</span>
        </div>
        <div class="form-container">
          <div class="input__container">
            <span class="material-symbols-outlined">  
              lock
              </span>
            <div class="input__wrapper">
              <label for="email"></label>
              <input type="email" id="email" placeholder="Re-Type Password">
            </div>    
          </div>
          <hr>
        </div>
        
        <div class="before__bottom">
          <div class="continue">
            <button>Sign Up <img src="flecha.png" alt=""></button>
          </div>
          <p>or</p>
          <div class="social__icons">
            <div class="social__icon">
              <img src="https://cdn4.iconfinder.com/data/icons/logos-brands-7/512/google_logo-google_icongoogle-512.png" alt="Google">
            </div>
            <div class="social__icon social__icon__facebook">
              <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Facebook_Logo_2023.png" alt="Facebook">
            </div>
          </div>
        </div>
        <div class="bottom-text">   
        </div>
        <div class="bottom">
          <img src="https://pngimg.com/d/england_PNG7.png" alt="pais-img">
          <span>ENG <span class="upa">⌃</span></span>
        </div>
      </div> 
      <div class="container__left">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/L80385-flash-superhero-logo-1544.png" alt="Left">
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
