<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="container__right">
        <img src="https://1000marcas.net/wp-content/uploads/2021/11/Flash-Logo.png" alt="logo">
        <h1>Welcome back!</h1>
        <p>Start managing your finance faster and better</p>  
        <div class="choice">
          <button>Sign in</button>
          <button>Sign up</button>
        </div>
        <div class="input__container">
          <span class="material-symbols-outlined">
            mail
          </span>
          <p>|</p>
          <div class="input__wrapper">
            <label for="email">Email Adress</label>
            <input type="email" id="email">
          </div>
        </div>
        <div class="continue">
          <button>
            Continue
          </button>
        </div>
        <div class="divider">
          <hr>
          <span>Or</span>
          <span>Continue</span>
          <span>With</span>
          <hr>
        </div>
        <div class="social__icons">
          <div class="social__icon">
            <img src="https://cdn4.iconfinder.com/data/icons/logos-brands-7/512/google_logo-google_icongoogle-512.png" alt="Google">
          </div>
          <div class="social__icon social__icon__apple">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSRsP-EH-Fc-gjQMFgxj4g1pkFGVCK8Y2deHA&s" alt="Apple">
          </div>
          <div class="social__icon social__icon__facebook">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Facebook_Logo_2023.png" alt="Facebook">
          </div>
        </div>
        <div class="bottom-text">
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto officia, 
            rerum eaque quisquam a earum nam expedita exercitationem reiciendis quas itaqu</p>
        </div>
      </div> 
      <div class="container__left">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/L80385-flash-superhero-logo-1544.png" alt="Left">
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
